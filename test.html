
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Bootstrap Theme</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body data-spy="scroll" data-target=".navigation-menu" data-offset="100">
    <!-- Application menu -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#main-slider">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Logo
                </a>
            </div>

            <div class="collapse navbar-collapse navigation-menu" id="navigation-menu">
                <ul class="nav navbar-nav navbar-right text-center">
                    <li><a href="#page-top"></a></li>
                    <li>
                        <a class="" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="" href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a class="" href="#about">About</a>
                    </li>
                    <li>
                        <a class="" href="#location">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- // Application menu -->

    <!-- Application Slider -->
    <section class="slider">
        <div class="container">
            <div id="main-slider" class="carousel slide" data-ride="carousel">
                <!-- Slider Images -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-responsive center-block" src="img/slider-img.png" alt="Slider Image" />
                    </div>
                    <div class="item">
                        <img class="img-responsive center-block" src="img/slider-img.png" alt="Slider Image" />
                    </div>
                    <div class="item">
                        <img class="img-responsive center-block" src="img/slider-img.png" alt="Slider Image" />
                    </div>
                </div>

                <!-- Slider Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#main-slider" data-slide-to="0" class="active"></li>
                    <li data-target="#main-slider" data-slide-to="1"></li>
                    <li data-target="#main-slider" data-slide-to="2"></li>
                </ol>

                <!-- Slider icons -->
                <a class="left carousel-control" href="#main-slider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#main-slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>
    <!-- // Application Slider -->

    <!-- Services -->
    <section id="services" class="bg-success">
        <div class="container">
            <div class="col-xs-12">
                <div class="page-header">
                    <h2>Services</h2>
                    <small>Learn more about what we do!</small>
                </div>
            </div>
        </div>
    </section>
    <!-- // Services -->

    <!-- Portfolio -->
    <section id="portfolio" class="bg-info">
        <div class="container">
            <div class="col-xs-12">
                <div class="page-header">
                    <h2>Portfolio</h2>
                    <small>Learn more about our projects and jobs done!</small>
                </div>
            </div>
        </div>
    </section>
    <!-- // Portfolio -->

    <!-- About -->
    <section id="about" class="bg-warning">
        <div class="container">
            <div class="col-xs-12">
                <div class="page-header">
                    <h2>About</h2>
                    <small>Learn more about about us!</small>
                </div>
            </div>
        </div>
    </section>
    <!-- // About -->

    <!-- Location -->
    <section id="location" class="bg-danger">
        <div class="container">
            <div class="col-xs-12">
                <div class="page-header">
                    <h2>Location</h2>
                    <small>See where we are!</small>
                </div>
            </div>
        </div>
    </section>
    <!-- // Location -->

    <footer>
        footer
    </footer>
</body>
</html>
