
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Bootstrap Theme</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <!-- Application menu -->
    <nav class="navbar navbar-default navbar fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Logo</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation-menu">
                <ul class="nav navbar-nav navbar-right text-center">
                    <li><a href="#page-top"></a></li>
                    <li>
                        <a class="" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="" href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a class="" href="#about">About</a>
                    </li>
                    <li>
                        <a class="" href="#location">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- // Application menu -->

    <!-- Application Slider -->
    <div class="slider">
        <div class="container">
            <div id="main-slider" class="carousel slide" data-ride="carousel">

                <!-- Slider Images -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-responsive" src="img/slider-img.png" alt="Slider Image" />
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="img/slider-img.png" alt="Slider Image" />
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="img/slider-img.png" alt="Slider Image" />
                    </div>
                </div>

                <!-- Slider Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#main-slider" data-slide-to="0" class="active"></li>
                    <li data-target="#main-slider" data-slide-to="1"></li>
                    <li data-target="#main-slider" data-slide-to="2"></li>
                </ol>

                <!-- Slider icons -->
                <a class="left carousel-control" href="#main-slider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#main-slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <!-- // Application Slider -->

    <!-- Services -->
    <div id="services">
        <h2>Services</h2>
    </div>
    <!-- // Services -->

    <!-- Portfolio -->
    <div id="portfolio">
        <h2>Portfolio</h2>
    </div>
    <!-- // Portfolio -->

    <!-- About -->
    <div id="about">
        <h2>About</h2>
    </div>
    <!-- // About -->

    <!-- Location -->
    <div id="location">
        <h2>Location</h2>
    </div>
    <!-- // Location -->

    <footer>
        footer
    </footer>
</body>
</html>
