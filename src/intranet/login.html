
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Bootstrap Theme</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- CSS Files -->
    <link href="../../css/flatly.bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/panel.css" rel="stylesheet">

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/darkly.bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>

</head>

<body> 
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->    
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Simple Bootstrap Theme</a>
            </div>

        </div>
    </nav>

    <div class="container">
        <form class="form-signin">
            <h3>Login</h3>
            <label class="sr-only" for="emailInput">E-mail</label>
            <input type="email" id="emailInput" name="emailInput" 
                class="form-control" placeholder="E-mail" required \>
            <label class="sr-only" for="pwdInput">Password</label>
            <input type="password" id="pwdInput" name="pwdInput" 
                class="form-control" placeholder="Password" required \>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <a href="intranet-panel.html" type="submit" class="btn btn-default btn-block">
                <span class="fa fa-thumbs-o-up"></span>
                Sign in
            </a>
        </form>
    </div>
</body>
</html>
